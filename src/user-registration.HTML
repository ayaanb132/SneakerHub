<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SneakerHub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-primary { background-color: #111111; }
        .bg-secondary { background-color: #F5F5F5; }
        .bg-accent { background-color: #00C853; }
        .bg-cta { background-color: #FF3D00; }
        .hover-bg-cta:hover { background-color: #e63600; }
        .text-primary { color: #222222; }
        .text-subtext { color: #666666; }
        .text-accent { color: #00C853; }
        .hover-text-accent:hover { color: #00C853; }
        .focus-ring-accent:focus { outline: 2px solid #00C853; outline-offset: 2px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen" style="background: linear-gradient(135deg, #111111 0%, #222222 100%);">

    <div class="w-full max-w-md">
        <!-- Toggle Buttons -->
        <div class="bg-white rounded-t-xl p-2 flex space-x-2">
            <button id="login-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold bg-cta text-white">
                Login
            </button>
            <button id="register-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold" style="color: #666666;">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="p-6 bg-white rounded-b-xl shadow-2xl space-y-4">
            <h3 class="text-2xl font-bold mb-2" style="color: #222222;">Welcome Back!</h3>
            <p class="text-sm mb-4" style="color: #666666;">Login to track your orders</p>
            
            <!-- Test Credentials Info -->
            <div class="rounded-lg p-3 text-sm mb-4" style="background-color: rgba(0,200,83,0.1); border: 1px solid #00C853;">
                <p class="font-semibold mb-1" style="color: #00C853;">ðŸ§ª Test Credentials:</p>
                <p style="color: #00C853;"><strong>Email:</strong> john.doe@example.com</p>
                <p style="color: #00C853;"><strong>Password:</strong> password123</p>
            </div>

            <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p class="text-sm"></p>
            </div>
            
            <div>
                <label for="login-email" class="block text-sm font-medium mb-1" style="color: #222222;">Email Address</label>
                <input type="email" id="login-email" required
                    class="w-full p-3 border rounded-lg focus-ring-accent" style="border-color: #E5E5E5;">
            </div>
            
            <div>
                <label for="login-password" class="block text-sm font-medium mb-1" style="color: #222222;">Password</label>
                <input type="password" id="login-password" required
                    class="w-full p-3 border rounded-lg focus-ring-accent" style="border-color: #E5E5E5;">
            </div>
            
            <button type="submit" id="login-submit-btn" class="w-full bg-cta text-white py-3 rounded-lg font-semibold hover-bg-cta transition">
                Login
            </button>

            <p class="text-center text-sm mt-4" style="color: #666666;">
                Don't have an account? <button type="button" onclick="showRegister()" class="text-accent font-semibold hover:underline">Register here</button>
            </p>
        </form>

        <!-- Registration Form (Hidden by default) -->
        <form id="registration-form" class="p-6 bg-white rounded-b-xl shadow-2xl space-y-4 hidden">
            <h3 class="text-2xl font-bold mb-2" style="color: #222222;">Create Account</h3>
            <p class="text-sm mb-4" style="color: #666666;">Join SneakerHub today!</p>

            <div id="register-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p class="text-sm"></p>
            </div>

            <div id="register-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <p class="text-sm"></p>
            </div>
            
            <div>
                <label for="reg-email" class="block text-sm font-medium mb-1" style="color: #222222;">Email Address</label>
                <input type="email" id="reg-email" required
                    class="w-full p-3 border rounded-lg focus-ring-accent" style="border-color: #E5E5E5;">
            </div>
            
            <div>
                <label for="reg-password" class="block text-sm font-medium mb-1" style="color: #222222;">Password</label>
                <input type="password" id="reg-password" required minlength="6"
                    class="w-full p-3 border rounded-lg focus-ring-accent" style="border-color: #E5E5E5;">
                <p class="text-xs mt-1" style="color: #666666;">Minimum 6 characters required</p>
            </div>
            
            <button type="submit" id="register-submit-btn" class="w-full bg-cta text-white py-3 rounded-lg font-semibold hover-bg-cta transition">
                Create Account
            </button>

            <p class="text-center text-sm mt-4" style="color: #666666;">
                Already have an account? <button type="button" onclick="showLogin()" class="text-accent font-semibold hover:underline">Login here</button>
            </p>
        </form>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000/api';

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registrationForm = document.getElementById('registration-form');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');
        const loginSubmitBtn = document.getElementById('login-submit-btn');
        const registerSubmitBtn = document.getElementById('register-submit-btn');

        // Show Login Form
        function showLogin() {
            loginForm.classList.remove('hidden');
            registrationForm.classList.add('hidden');
            loginTab.classList.add('bg-cta', 'text-white');
            loginTab.classList.remove('text-subtext');
            loginTab.style.color = '';
            registerTab.classList.remove('bg-cta', 'text-white');
            registerTab.classList.add('text-subtext');
            registerTab.style.color = '#666666';
        }

        // Show Registration Form
        function showRegister() {
            registrationForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('bg-cta', 'text-white');
            registerTab.classList.remove('text-subtext');
            registerTab.style.color = '';
            loginTab.classList.remove('bg-cta', 'text-white');
            loginTab.classList.add('text-subtext');
            loginTab.style.color = '#666666';
        }

        // Tab Click Handlers
        loginTab.addEventListener('click', showLogin);
        registerTab.addEventListener('click', showRegister);

        // Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Disable button and show loading
            loginSubmitBtn.disabled = true;
            loginSubmitBtn.textContent = 'Logging in...';
            loginError.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    // Success! Redirect to order tracking
                    alert('Login successful! Redirecting...');
                    window.location.href = 'order-tracking.HTML';
                } else {
                    // Show error message
                    loginError.querySelector('p').textContent = data.error || 'Login failed. Please check your credentials.';
                    loginError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginError.querySelector('p').textContent = 'Network error. Make sure the backend server is running at ' + API_BASE_URL;
                loginError.classList.remove('hidden');
            } finally {
                // Re-enable button
                loginSubmitBtn.disabled = false;
                loginSubmitBtn.textContent = 'Login';
            }
        });

        // Registration Form Submit
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            // Disable button and show loading
            registerSubmitBtn.disabled = true;
            registerSubmitBtn.textContent = 'Creating Account...';
            registerError.classList.add('hidden');
            registerSuccess.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    // Show success message
                    registerSuccess.querySelector('p').textContent = 'Account created successfully! Redirecting...';
                    registerSuccess.classList.remove('hidden');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'order-tracking.HTML';
                    }, 1000);
                } else {
                    // Show error message
                    registerError.querySelector('p').textContent = data.error || 'Registration failed. Please try again.';
                    registerError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Registration error:', error);
                registerError.querySelector('p').textContent = 'Network error. Make sure the backend server is running at ' + API_BASE_URL;
                registerError.classList.remove('hidden');
            } finally {
                // Re-enable button
                registerSubmitBtn.disabled = false;
                registerSubmitBtn.textContent = 'Create Account';
            }
        });

        // Check if user is already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            // Already logged in, redirect to order tracking
            window.location.href = 'order-tracking.HTML';
        }
    </script>

</body>
</html>
