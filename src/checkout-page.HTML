<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-primary { background-color: #111111; }
        .bg-secondary { background-color: #F5F5F5; }
        .bg-accent { background-color: #00C853; }
        .bg-cta { background-color: #FF3D00; }
        .hover-bg-cta:hover { background-color: #e63600; }
        .text-primary { color: #222222; }
        .text-subtext { color: #666666; }
        .text-accent { color: #00C853; }
        .focus-ring-accent:focus { outline: 2px solid #00C853; outline-offset: 2px; }
    </style>
</head>
<body style="background-color: #F5F5F5;">

    <div id="checkout-page" class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-lg my-8">
        <h1 class="text-3xl font-extrabold mb-6 border-b pb-2" style="color: #222222; border-color: #E5E5E5;">Complete Your Order</h1>
        
        <div class="grid md:grid-cols-3 gap-8">
            
            <!-- Column 1 & 2: Forms (Address and Payment) -->
            <div class="md:col-span-2 space-y-8">
                
                <!-- Shipping Address Form Section -->
                <section class="p-6 border rounded-lg" style="border-color: #00C853; background-color: rgba(0,200,83,0.1);">
                    <h2 class="text-xl font-semibold mb-4" style="color: #00C853;">1. Shipping Address</h2>
                    <form id="address-form" class="space-y-4">
                        <input type="text" placeholder="Full Name" required 
                               class="w-full p-3 border rounded-lg focus-ring-accent" style="border-color: #E5E5E5;">
                        <input type="text" placeholder="Street Address" required
                               class="w-full p-3 border rounded-lg" style="border-color: #E5E5E5;">
                        <div class="grid grid-cols-3 gap-4">
                            <input type="text" placeholder="City" required class="p-3 border rounded-lg" style="border-color: #E5E5E5;">
                            <input type="text" placeholder="State" required class="p-3 border rounded-lg" style="border-color: #E5E5E5;">
                            <input type="text" placeholder="Zip Code" required class="p-3 border rounded-lg" style="border-color: #E5E5E5;">
                        </div>
                    </form>
                </section>

                <!-- Payment Information Form Section (Payment Handling Not Started) -->
                <section class="p-6 border rounded-lg" style="border-color: #FF3D00; background-color: rgba(255,61,0,0.1);">
                    <h2 class="text-xl font-semibold mb-4" style="color: #FF3D00;">2. Payment Information (Deferred)</h2>
                    <p class="text-sm mb-4" style="color: #FF3D00;">
                        Payment handling logic and API integration are deferred to a future sprint. This is a UI placeholder.
                    </p>
                    <input type="text" placeholder="Card Number (UI only)" disabled
                           class="w-full p-3 border rounded-lg" style="border-color: #E5E5E5; background-color: #F5F5F5;">
                    <div class="mt-4">
                        <label class="inline-flex items-center" style="color: #222222;">
                            <input type="checkbox" disabled class="rounded" style="accent-color: #00C853;">
                            <span class="ml-2">Save Payment Info</span>
                        </label>
                    </div>
                </section>
            </div>

            <!-- Column 3: Order Summary Placeholder -->
            <div class="md:col-span-1 p-6 rounded-lg border h-fit" style="background-color: #F5F5F5; border-color: #E5E5E5;">
                <h2 class="text-xl font-semibold mb-4" style="color: #222222;">Order Summary</h2>
                <div class="space-y-2 text-sm">
                    <p class="flex justify-between"><span style="color: #666666;">Subtotal:</span><span class="font-medium" style="color: #222222;">$259.98</span></p>
                    <p class="flex justify-between border-t pt-2 mt-2 font-bold" style="border-color: #E5E5E5;"><span style="color: #222222;">Total:</span><span style="color: #222222;">$275.50</span></p>
                </div>
                <button class="mt-6 w-full bg-cta text-white py-3 rounded-lg font-bold hover-bg-cta transition">
                    Place Order (Placeholder)
                </button>
            </div>
        </div>
    </div>

</body>
</html>
