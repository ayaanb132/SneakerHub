<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - SneakerHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-primary { background-color: #111111; }
        .bg-secondary { background-color: #F5F5F5; }
        .bg-accent { background-color: #00C853; }
        .bg-cta { background-color: #FF3D00; }
        .hover-bg-cta:hover { background-color: #e63600; }
        .text-primary { color: #222222; }
        .text-subtext { color: #666666; }
        .text-accent { color: #00C853; }
        .hover-text-accent:hover { color: #00C853; }
        .border-accent { border-color: #00C853; }
    </style>
</head>
<body style="background-color: #F5F5F5;">
    
    <!-- Navigation Header -->
    <nav class="bg-primary text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SneakerHub</h1>
            <div class="space-x-4">
                <a href="../index.HTML" class="hover-text-accent" style="color: rgba(255,255,255,0.8);">Home</a>
                <a href="order-tracking.HTML" class="font-semibold">My Orders</a>
                <button id="logout-btn" class="bg-cta px-4 py-2 rounded hover-bg-cta text-white">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-6">
        
        <!-- User Info Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-bold mb-2" style="color: #222222;">My Orders</h2>
            <p style="color: #666666;">Welcome, <span id="user-email" class="font-semibold">user@example.com</span></p>
        </div>

        <!-- Tabs for Active Orders and Order History (ORD-3) -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="border-b" style="border-color: #E5E5E5;">
                <nav class="flex -mb-px">
                    <button id="tab-active-orders" class="tab-button active px-6 py-3 text-sm font-medium border-b-2" style="color: #00C853; border-color: #00C853;">
                        Active Orders
                    </button>
                    <button id="tab-order-history" class="tab-button px-6 py-3 text-sm font-medium" style="color: #666666;">
                        Order History
                    </button>
                </nav>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2" style="border-color: #00C853;"></div>
            <p class="mt-4" style="color: #666666;">Loading your orders...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            <p class="font-bold">Error</p>
            <p id="error-text"></p>
        </div>

        <!-- Active Orders Container -->
        <div id="orders-container" class="space-y-6 hidden">
            <!-- Active orders will be dynamically inserted here -->
        </div>

        <!-- Order History Container (ORD-3) -->
        <div id="order-history-container" class="hidden">
            <!-- Order history will be dynamically inserted here -->
        </div>

        <!-- No Orders Message -->
        <div id="no-orders-message" class="hidden px-4 py-3 rounded text-center" style="background-color: #FFF3CD; border: 1px solid #FFC107; color: #856404;">
            <p class="font-semibold">No orders found</p>
            <p class="text-sm mt-2">You haven't placed any orders yet. Start shopping!</p>
            <a href="../index.HTML" class="inline-block mt-4 bg-cta text-white px-6 py-2 rounded hover-bg-cta">Browse Products</a>
        </div>

        <!-- Receipt Modal (ORD-3) -->
        <div id="receipt-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold text-gray-800">Order Receipt</h3>
                        <button id="close-receipt-modal" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                    </div>
                    <div id="receipt-content" class="max-h-96 overflow-y-auto">
                        <!-- Receipt content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Tracking JavaScript -->
    <script src="order-tracking.js"></script>
</body>
</html>
