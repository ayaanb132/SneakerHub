<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - SneakerHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navigation Header -->
    <nav class="bg-indigo-600 text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SneakerHub</h1>
            <div class="space-x-4">
                <a href="../index.HTML" class="hover:text-indigo-200">Home</a>
                <a href="order-tracking.HTML" class="font-semibold">My Orders</a>
                <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-6">
        
        <!-- User Info Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">My Orders</h2>
            <p class="text-gray-600">Welcome, <span id="user-email" class="font-semibold">user@example.com</span></p>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p class="mt-4 text-gray-600">Loading your orders...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            <p class="font-bold">Error</p>
            <p id="error-text"></p>
        </div>

        <!-- Orders Container -->
        <div id="orders-container" class="space-y-6 hidden">
            <!-- Orders will be dynamically inserted here -->
        </div>

        <!-- No Orders Message -->
        <div id="no-orders-message" class="hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded text-center">
            <p class="font-semibold">No orders found</p>
            <p class="text-sm mt-2">You haven't placed any orders yet. Start shopping!</p>
            <a href="../index.HTML" class="inline-block mt-4 bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Browse Products</a>
        </div>
    </div>

    <!-- Order Tracking JavaScript -->
    <script src="order-tracking.js"></script>
</body>
</html>
