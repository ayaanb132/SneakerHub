<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <!-- You forgot to add this when writing the code so the css never loaded -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 p-8 bg-gray-50">
    
        <!-- Product Card Template -->
        <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 cursor-pointer" onclick="openProductModal('Shoe A')">
            <img src="https://placehold.co/400x300/6D28D9/ffffff?text=Shoe+A" 
                 alt="Running Shoe" 
                 class="w-full h-40 object-cover rounded-t-xl">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800">Runner X2000</h3>
                <p class="text-indigo-600 font-semibold mt-1">$129.99</p>
                <p class="text-sm text-gray-500 mt-2">Available in 3 colors.</p>
            </div>
        </div>

        <!-- Additional Static Product Cards -->
        <div class="bg-white rounded-xl shadow-lg transition duration-300 cursor-pointer" onclick="openProductModal('Shoe B')">
            <img src="https://placehold.co/400x300/D97706/ffffff?text=Shoe+B" 
                 alt="Casual Sneaker" 
                 class="w-full h-40 object-cover rounded-t-xl">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800">Casual Max</h3>
                <p class="text-indigo-600 font-semibold mt-1">$79.50</p>
                <p class="text-sm text-gray-500 mt-2">New Arrival.</p>
            </div>
        </div>

    </div>

    <script>
        // this is for when we eventually use javascript to handle clicks and add stuff
        function openProductModal(name) {
            alert("Product clicked: " + name);
        }
    </script>

</body>
</html>
